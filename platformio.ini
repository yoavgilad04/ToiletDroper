[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Upload settings
upload_speed = 921600
upload_port = COM7
monitor_speed = 115200
monitor_port = COM7

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Libraries
lib_deps = 
    ; Add your libraries here
    ; WiFi library is built-in for ESP32
    ; Example: bblanchon/ArduinoJson@^6.21.3

; File system
board_build.filesystem = littlefs

; Partition scheme (optional - for larger app or OTA)
; board_build.partitions = huge_app.csv

; Monitor filters (optional)
monitor_filters = esp32_exception_decoder
